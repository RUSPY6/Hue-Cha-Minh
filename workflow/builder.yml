name: Character Builder

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repository
        uses: actions/checkout@v2
        
      - name: Package Character
        run: |
          mkdir DootyEnjoyer6-HueChaMinh
          zip -r DootyEnjoyer6-HueChaMinh/HueChaMinh.deli Hue-Cha-Minh
          cd deli
          zip -u ../DootyEnjoyer6-HueChaMinh/HueChaMinh.deli *
          cd ..
          cp manifest.json DootyEnjoyer6-HueChaMinh/
          cp icon.png DootyEnjoyer6-HueChaMinh/
          cp README.md DootyEnjoyer6-HueChaMinh/
          ls
